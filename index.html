<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Roshambo</title>
</head>
<body>
    <div id="title">
        <h1>Roshambo</h1>
        <h2>Test your "Rock, Paper, Scissors!" skills against the the computer!</h2>
        <h5>Rock > Paper > Scissors > Rock</h5>
    </div>
    
    <div id="marker">
        <div class="marker" id="playerMarker">
            <p id="playerScore" class="score">
                0
            </p>
            <p>
                Player
            </p>
        </div>
        <div class="marker" id="computerMarker">
            <p id="computerScore" class="score">
                0
            </p>
            <p>
                Computer
            </p>
        </div>
    </div>
    <div id="options">
        <button class="option" id="Rock">
            <img src="images/Rock.png" alt="Rock">
        </button>
        <button class="option" id="Paper">
            <img src="images/Paper.png" alt="Paper">
        </button>
        <button class="option" id="Scissors">
            <img src="images/Scissors.png" alt="Scissors">
        </button>
    </div>
    <div>
        <button id="reset">Reset</button>
    </div>
    <div id="log">

    </div>
    <div>
        <a href="https://www.vecteezy.com/free-vector/rock-paper-scissors">Rock Paper Scissors Vectors by Vecteezy</a>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
